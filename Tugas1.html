<!DOCTYPE html>
<html lang="en">

<head>
    <title>Operator Bitwise</title>
</head>

<body>

    <script>
        var bil1 = prompt("Masukkan bilangan pertama ", "");
        var bil2 = prompt("Masukkan bilangan kedua ", "");
        
        if (bil1 > bil2) {
            document.write("BILANGAN KE-1 LEBIH BESAR DARI BILANGAN KE-2");
        } else if (bil2 > bil1) {
            document.write("BILANGAN KE-2 LEBIH BESAR DARI BILANGAN KE-1");
        } else {
            document.write("BILANGAN KE-1 SAMA DENGAN BILANGAN KE-2");
        }
    </script>
</body>

</html>
